<!doctype html>
<!-- sourced from https://github.com/romiras/threejs-stl-demo -->
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>STL Viewer</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script src="../../stl-viewer/modernizr.min.js"></script>
	</head>
	<body>
		<script>
			Modernizr.load(
				{
					test : Modernizr.webgl,
					yep : [ // a bit hacky, but I will change this in a later version
						'../../stl-viewer/three.min.js',
						'../../stl-viewer/STLLoader.js', // https://github.com/mrdoob/three.js/blob/fe8493157ef76/examples/js/loaders/STLLoader.js
						'../../stl-viewer/app.js'
					],
					complete : function () {
						init( './index.stl' );
						animate();
					}
				}
			);
		</script>
	</body>
</html>
